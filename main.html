<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .headings {
            color: #3b99e0;
        }

        .summary {
            border-top: 1px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }

        .product {
            margin-bottom: 20px;
        }

        .block-heading {
            text-align: center;
        }

        .summary-button {
            background-color: #3b99e0;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="block-heading">Shopping Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <h2 class="headings">Product 1</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="product1-image1.jpg" alt="Product 1 Image" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product1-image2.jpg" alt="Product 1 Image" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product1-image3.jpg" alt="Product 1 Image" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="product">
                    <h2 class="headings">Product 2</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="product2-image1.jpg" alt="Product 2 Image" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product2-image2.jpg" alt="Product 2 Image" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <img src="product2-image3.jpg" alt="Product 2 Image" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h2 class="headings">Summary</h2>
                    <p>Total: $100.00</p>
                    <p>Shipping: $10.00</p>
                    <p>Total Amount: $110.00</p>
                    <button class="summary-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
